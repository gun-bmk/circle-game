<html>

<head>
    <title>02 file html</title>
</head>

<body>
    <script type="text/javascript">

        // == : เท่ากับ, 
        // != : ไม่เท่ากับ, 
        // > : มากกว่า, 
        // < : น้อยกว่า, 
        // >= : มากกว่าหรือเท่ากับ, 
        // <= : น้อยกว่าหรือเท่ากับ, 
        // || : หรือ, 
        // && : และ
        let x = 10;
        if (x == 10) {
            console.log("A")
        } else if (x < 20) {
            console.log("B")
        } else {
            console.log("C")
        }

        if (x > 5 || x != 10) {
            console.log("Condition OR")
        }
        if (x > 5 && x == 10) {
            console.log("Condition AND")
        }
    </script>
</body>


</html>
