<html>

<head>
    <title>
        01 file HTML
    </title>
</head>

<body>

    Hello World!!!

    <script type="text/javascript">
        var name = "JJ" // string
        var age = 24 //int = integer
        function A() {
            let age = 30 - 10;
            return age
        }
        var B = () => {
            let hello = "Finish!!";
            return hello
        }
        var C = () =>
            "Finish2!!" // คืนค่าแค่ 1 บรรทัด

        console.log("Hello World!! name: " + name + " age:" + age +
            " A: " + A() + " C:" + C());
    </script>
</body>

</html>
