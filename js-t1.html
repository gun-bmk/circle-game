<html>
    <body>
        <h1>Hello</h1>
        <h2>World</h2>
        <h1 id="result"></h1>
        <button onclick="countUp()">Count UP!</button>
    </body>
    <script>
        let x = 5;
        document.getElementById("result").innerHTML = x;

        function countUp() {
            console.log("countUp click !!!!");
            x = x + 1;
            document.getElementById("result").innerHTML = x;
        }

    </script>
</html>
